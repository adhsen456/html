<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Feedback</title>
</head>
<body>
    <h1>Form Survey</h1>
    <form>
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="name" name="name" stakeholder="Masukkan Nama"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" stakeholder="Masukkan Email"><br>

        <h4>Tingkat Kepuasan</h4>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Sangat Puas</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Puas</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Cukup</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Tidak Puas</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Sangat Tidak Puas</label><br>

        <input type="submit" value="Submit">
      </form>
</body>
</html>
